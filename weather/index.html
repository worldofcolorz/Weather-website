<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weathy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navhead">Weathy</span>
        <form class="d-flex" role="search">
          <input
            id="city"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="buttonsubmit" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </nav>
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="temp2"></span
              ><small class="text-body-secondary fw-light"
                ><sup><span>&#8451;</span></sup></small
              >
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature is <span id="temp"></span></li>
              <li>Min Temperature is <span id="min_temp"></span></li>
              <li>Max Temperature is <span id="max_temp"></span></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Humidity</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="humidity2"></span
              ><small class="text-body-secondary fw-light">%</small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Humidity is <span id="humidity"></span></li>
              <li>Cloud PCT is <span id="cloud_pct"></span></li>
              <li>Feels Like is <span id="feels_like"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Wind</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="wind_speed2"></span>
              <small class="text-body-secondary fw-light"> Km/hr</small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Degrees is <span id="wind_degrees"></span></li>
              <li>Wind Speed is <span id="wind_speed"></span></li>
              <li>Sunrise is <span id="sunrise"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
